{% extends 'base.html' %} {% block title %}Edit Post{% endblock %} {% block
content %}
<h1>Edit Post</h1>
<form method="POST">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      class="form-control"
      value="{{ post.title }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="content" name="content" class="form-control" required>
{{ post.content }}</textarea
    >
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="/posts/{{ post.id }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
